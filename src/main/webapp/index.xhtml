<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:mob="http://primefaces.org/mobile">
<h:head>
</h:head>
<h:body style="width: 100%">
    <div style="margin: auto; width: 60%; border:3px solid #73AD21; padding: 10px;">
        <h1>Hello World PrimeFaces</h1>
        <p:accordionPanel>

            <p:tab title="Tab1">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Открой вторую панель..."/>
                </h:panelGrid>
            </p:tab>

            <p:tab title="Tab2">
                <h:form style="margin: auto;">
                    <p:editor id="editor" widgetVar="editorWidget" value="#{editor.value}" />
                    <h:panelGrid columns="2" style="margin-top: 10px">
                        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
                        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                    </h:panelGrid>
                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="display" value="#{editor.value}" escape="false" />
                    </p:dialog>
                </h:form>

                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Еще одна панель..."/>
                </h:panelGrid>
            </p:tab>

            <p:tab title="Tab3">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Вот такое вот начало =)"/>
                </h:panelGrid>
            </p:tab>

        </p:accordionPanel>
    </div>
</h:body>
</html>
