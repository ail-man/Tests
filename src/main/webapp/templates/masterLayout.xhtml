<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>

    <h:head>
        <link href="#{resource['images:favicon.jpg']}" rel="shortcut icon" type="image/x-icon" />
        <h:outputScript library="js" name="script.js" target="head" />
        <title><ui:insert name="title">My Application</ui:insert></title>
    </h:head>

    <h:body>
        <div class="container">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/sections/header.xhtml" />
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="content" />
            </div>

            <div id="footer">
                <ui:insert name="footer">
                    <ui:include src="/sections/footer.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>

</f:view>
</html>
